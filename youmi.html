					var doImgLength = function(){

						$box.each(function(){
							var width = $(this).find('li').eq(0).width() + parseInt($(this).find('li').eq(0).css('margin-right'));

							$(this).width(width *length);

					$('.img_wapper').each(function() {
						var $li = $(this).find('.img_list_box').find('li').eq(0);
						var width = $li.eq(0).width() +  parseInt($li.css('margin-right'));
						var height = $li.eq(0).height();
						$(this).DB_gallery({
							thumWidth: width,
							thumGap: 0,
							thumMoveStep: 3,
							moveSpeed: 300,
							fadeSpeed: 500
						});
					});

					$('.list_wapper').find('li').click(function(){

						$this.addClass('active');
						var index = $this.index();
						
						var $box = $('.img_wapper');
						$box.hide().eq(index).show();
					});
